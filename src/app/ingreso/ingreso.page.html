<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pagina de ingreso Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre usuario</ion-label>
    <ion-input type="text"[(ngModel)]="nombre"></ion-input>
  </ion-item>


  <ion-item>
    <ion-input Type="password" value="password"  position="floating">Contraseña</ion-input>
    <ion-input ></ion-input>
  </ion-item>

  <ion-button  expand="full" (click)="login()">ingresar</ion-button>
  
  <ion-button expand="full" routerLink="/restablecer">Restablecer Contraseña</ion-button>


  
</ion-content>
